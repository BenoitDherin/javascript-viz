
<!DOCTYPE html>
<html>
    <head>
    <meta charset=utf-8 />
    <title>Initially Position Map With Geocode</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
    
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
        // You should get your own ID and put it here!
        var geocoder = L.mapbox.geocoder('davclark.hech0d18'),
            map = L.mapbox.map('map', 'davclark.hech0d18')
        
        geocoder.query('Berkeley, CA', showMap);
        
        function showMap(err, data) {
             map.fitBounds(data.lbounds);
        }
        </script>
    </body>
</html>
